---
# vCenter Connection Role - Default Configuration
# Default settings for vCenter connectivity and validation
# These can be overridden in inventory group_vars or host_vars

# Connection Settings (with sensible defaults)
# These are fallback values only. The actual values are set from inventory in validate_vars.yml
vcenter_connection_timeout: 30
vcenter_connection_retry_attempts: 3
vcenter_connection_retry_delay: 5
vcenter_connection_validate_certs: false

# Validation Settings (disabled by default for simplicity)
vcenter_validation_check_permissions: false
vcenter_validation_check_api_version: false
vcenter_validation_check_datacenter_access: false
vcenter_validation_check_cluster_access: false

# Logging Configuration (disabled by default)
vcenter_logging_enable_logging: false
vcenter_logging_log_level: "info"
vcenter_logging_log_path: "/tmp/vcenter.log"
