[defaults]
# Basic Settings
inventory = inventory/
roles_path = roles/
host_key_checking = False
timeout = 30
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./fact_cache
fact_caching_timeout = 86400

# Performance Settings
forks = 10
pipelining = True
control_path_dir = ~/.ansible/cp

# Logging and Output
stdout_callback = default
result_format = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
display_ok_hosts = False

# Security Settings
remote_user = ansible
ask_pass = False
ask_sudo_pass = False
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# File Transfer
scp_if_ssh = True
transfer_method = smart

# Connection Settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
retry_files_enabled = False

# Error Handling
any_errors_fatal = False
max_fail_percentage = 0

[ssh_connection]
# SSH Connection Settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
pipelining = True
control_path_dir = ~/.ansible/cp

[privilege_escalation]
# Privilege Escalation Settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[colors]
# Color Settings for Output
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
